    <!-- Critical CSS for Performance -->
    <style>
      /* Critical CSS for initial load - optimized for performance */
      * {
        box-sizing: border-box;
      }
      
      body {
        margin: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background: linear-gradient(135deg, #0f172a 0%, #581c87 50%, #0f172a 100%);
        min-height: 100vh;
        color: white;
        line-height: 1.6;
      }
      
      /* Skip links for accessibility */
      .skip-links {
        position: absolute;
        top: -40px;
        left: 6px;
        background: #8b5cf6;
        color: white;
        padding: 8px;
        text-decoration: none;
        border-radius: 4px;
        z-index: 10000;
        transition: top 0.3s;
      }
      
      .skip-links:focus {
        top: 6px;
      }
      
      /* Loading spinner optimized for performance */
      .initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #0f172a 0%, #581c87 50%, #0f172a 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        will-change: opacity;
      }
      
      .loader-content {
        text-align: center;
        transform: translateZ(0); /* Hardware acceleration */
      }
      
      .loader-spinner {
        width: 50px;
        height: 50px;
        border: 3px solid rgba(139, 92, 246, 0.3);
        border-top: 3px solid #8b5cf6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        will-change: transform;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .loader-text {
        color: white;
        margin-top: 20px;
        font-size: 18px;
        font-weight: 500;
        opacity: 0.9;
      }
      
      /* Focus visible styles for accessibility */
      .focus-visible:focus {
        outline: 2px solid #8b5cf6;
        outline-offset: 2px;
      }
      
      /* High contrast mode support */
      @media (prefers-contrast: high) {
        body {
          background: #000;
          color: #fff;
        }
        .loader-spinner {
          border-color: #fff;
          border-top-color: #8b5cf6;
        }
      }
      
      /* Reduced motion support */
      @media (prefers-reduced-motion: reduce) {
        .loader-spinner {
          animation: none;
        }
        * {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
        }
      }
    </style>
  </head>
  <body>
    <!-- Skip Links for Accessibility -->
    <a href="#main-content" class="skip-links">Skip to main content</a>
    <a href="#navigation" class="skip-links">Skip to navigation</a>

          <p>For help enabling JavaScript, visit <a href="https://enable-javascript.com" style="color: #8b5cf6;">enable-javascript.com</a></p>
        </div>

    <!-- Initial Loading Screen -->
    <div id="initial-loader" class="initial-loader" role="status" aria-label="Loading TaskFlow application">
      <div class="loader-content">
        <div class="loader-spinner" aria-hidden="true"></div>
        <div class="loader-text">Loading TaskFlow...</div>
        <div style="font-size: 14px; opacity: 0.7; margin-top: 10px;">
          Preparing your productivity workspace
        </div>
      </div>
    </div>
    
    <!-- React App Root -->
    <div id="root"></div>
    <main id="main-content" style="display: none;">
      <!-- Content will be injected by React -->
    </main>
    
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- Optimized PWA Installation Script -->
    <script>
      // Performance monitoring
      const perfStart = performance.now();
      
      // Remove initial loader when React app loads
      const removeLoader = () => {
        const loader = document.getElementById('initial-loader');
        const mainContent = document.getElementById('main-content');
        
        if (loader) {
          // Show main content
          if (mainContent) {
            mainContent.style.display = 'block';
          }
          
          // Fade out loader
          loader.style.opacity = '0';
          loader.style.transition = 'opacity 0.5s ease-out';
          
          setTimeout(() => {
            loader.remove();
            
            // Log performance
            const loadTime = performance.now() - perfStart;
            console.log(`🚀 TaskFlow loaded in ${Math.round(loadTime)}ms`);
          }, 500);
        }
      };
      
      // Remove loader when content is ready
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', () => {
          setTimeout(removeLoader, 1000);
        });
      } else {
        setTimeout(removeLoader, 1000);
      }
      
      // Service Worker registration
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('🔧 Service Worker registered:', registration);
            })
            .catch((error) => {
              console.log('❌ Service Worker registration failed:', error);
            });
        });
      }
      
      // PWA install prompt handling
      let deferredPrompt;
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        console.log('💾 PWA install prompt available');
        
        // Dispatch custom event for React app
        window.dispatchEvent(new CustomEvent('pwa-installable'));
      });
      
      // Track PWA usage analytics
      if (window.matchMedia('(display-mode: standalone)').matches) {
        console.log('📱 Running as installed PWA');
        document.documentElement.classList.add('pwa-standalone');
      }
      
      // iOS PWA detection
      const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
      const isInStandaloneMode = ('standalone' in window.navigator) && (window.navigator.standalone);
      
      if (isIOS) {
        document.documentElement.classList.add('ios-device');
        if (!isInStandaloneMode) {
          console.log('📱 iOS device detected - PWA installable');
        }
      }
      
      // Error handling for better UX
      window.addEventListener('error', (event) => {
        console.error('🚨 JavaScript error:', event.error);
        // Could send to analytics service
      });
      
      // Network status monitoring
      window.addEventListener('online', () => {
        console.log('🌐 Back online');
        document.documentElement.classList.remove('offline');
        document.documentElement.classList.add('online');
      });
      
      window.addEventListener('offline', () => {
        console.log('📱 Gone offline');
        document.documentElement.classList.remove('online');
        document.documentElement.classList.add('offline');
      });
      
      // Initial network status
      if (navigator.onLine) {
        document.documentElement.classList.add('online');
      } else {
        document.documentElement.classList.add('offline');
      }
    </script>
  </body>
